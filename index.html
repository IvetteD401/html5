<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HTML5 FORM</title>
  </head>
  <body>

  <!-- <div class="card text-center"> -->
  <!-- <div class="card-header"> -->
    <div class=" card  mx-auto main p-3">
        <div class="card-header"> 
            <h1> <span> Payment Form Example</span> </h1>
        </div>
      <br/>
  
  <div class="card-body">
     <div class="alert alert-warning" role="alert">
            Some fields are missing!
    </div>
     <!-- <div class="subtitle"> -->
     <!-- <span>Some fields are missing</span> -->
     <!-- </div> -->
     <br/>
        
        <form>
    <!-- row one of form -->
          <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputEmail4">Card Number</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxx">
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail4">CVV</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="xxx">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Amount</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="$00.00">
            </div>
          </div>
  
  
  <!-- form row 2 -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Peter">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Griffin">
            </div>
        </div>
  <!-- form row 3 -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
<!-- form row 4 -->

<div class="row">
    <div class="col">
        <div class="form-group">
            <!-- <div class="form-check"> -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                </div>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

    </div>
</div>

            </form>
        
       </div><div class="card-footer">

        <div class="float-right">
                <button type="submit" class="btn btn-primary">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    
</div>



 </div>

</html>
